<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رسالة ترحيبية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d3d3d3 0%, #a9a9a9 100%);
            font-family: 'Cairo', sans-serif;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .welcome-box h1 {
            margin: 0;
            font-size: 3em;
            color: #333;
        }

        .welcome-box p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6f91;
        }

        .welcome-box button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background-color: #ff6f91;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .welcome-box button:hover {
            background-color: #ff4e7a;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar h2 {
            margin-top: 0;
            border-bottom: 2px solid #ff6f91;
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #555;
        }

        /* الحاوية الخاصة بعرض المحتوى */
        .content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .content.show {
            display: block;
        }

        .content h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .content video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background-color: #ff6f91;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background-color: #ff4e7a;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>مرحباً بك!</h1>
        <p>نحن سعداء بزيارتك لموقعنا. نتمنى لك تجربة ممتعة!</p>

        <div class="social-links">
            <p>تابع صاحب الموقع على وسائل التواصل الاجتماعي:</p>
            <a href="https://www.youtube.com/@d0minant" target="_blank">يوتيوب</a> |
            <a href="https://www.instagram.com/2lryy" target="_blank">إنستقرام</a> |
            <a href="https://x.com/OldDnm" target="_blank">تويتر</a> |
            <a href="https://discord.com/users/402159000474484739" target="_blank">ديسكورد</a>
        </div>

        <button onclick="openSidebar()">ابدأ الآن</button>
    </div>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <h2>القائمة</h2>
        <ul>
            <li onclick="openMonitors()">المراقبين</li>
            <li onclick="alert('صفحة الإعدادات قيد التطوير.')">الإعدادات</li>
            <li onclick="alert('صفحة عن الموقع قيد التطوير.')">عن الموقع</li>
            <li onclick="alert('صفحة تواصل معنا قيد التطوير.')">تواصل معنا</li>
        </ul>
    </div>

    <!-- الحاوية الخاصة بعرض المحتوى -->
    <div class="content" id="content">
        <h1>فيديو المراقبين</h1>
        <video controls>
            <source src="https://ia801509.us.archive.org/18/items/20240811_20240811_1841/%D8%B4%D8%A7%D8%AF%D9%88%20%D8%A7%D9%84%D9%85%D9%84%D8%AD%D8%AF.mp4" type="video/mp4">
            المتصفح الخاص بك لا يدعم تشغيل الفيديو.
        </video>
        <button class="back-button" onclick="closeContent()">العودة</button>
    </div>

    <script>
        function openSidebar() {
            document.getElementById('sidebar').classList.add('show');
        }

        function openMonitors() {
            document.getElementById('content').classList.add('show');
            document.querySelector('.welcome-box').style.display = 'none';
            document.getElementById('sidebar').classList.remove('show');
        }

        function closeContent() {
            document.getElementById('content').classList.remove('show');
            document.querySelector('.welcome-box').style.display = 'block';
        }
    </script>
</body>
</html>
