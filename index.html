<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aka Mhmd</title>
    <link rel="icon" href="https://raw.githubusercontent.com/1buGaith/1buGaith.github.io/refs/heads/main/ghost.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: url('https://raw.githubusercontent.com/1buGaith/1buGaith.github.io/main/2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* شفافية للخلفية */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid #fff;
            background: url('https://raw.githubusercontent.com/1buGaith/1buGaith.github.io/main/1.jpg') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0.5rem 0;
        }

        p {
            font-size: 1rem;
            margin: 0.5rem 0;
            color: #bbb;
        }

        .now-playing {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .now-playing h3 {
            margin: 0;
            font-size: 1rem;
            color: #fff;
        }

        .now-playing p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .social-links {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .social-links a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #6c63ff;
        }

        .social-links .email {
            font-size: 1rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <h1># M O H A M M E D.</h1>
        <p>Not everyone deserves a place in your story</p>

        <div class="now-playing">
            <h3>I'm not like them, I'm like them</h3>
            <p>d0 #</p>
        </div>

        <div class="social-links">
            <a href="https://www.youtube.com/@d0minant" target="_blank" title="YouTube">YouTube</a>
            <a href="https://www.instagram.com/2lryy" target="_blank" title="Instagram">Instagram</a>
            <div class="email">Email: w9u@hotmail.com</div>
        </div>
    </div>
</body>
</html>
